name: godot_dart
description: A starting point for Dart libraries or applications.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=2.12.0-198.0.dev <3.0.0"

dependencies:
  ffi: any

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4
  ffigen: 2.0.0-dev.4

ffigen:
  name: "Godot"
  description: "Bindings for SQLite"
  output: "lib/src/ffi/bindings.dart"
  array-workaround: true
  headers:
    entry-points:
      - "godot_headers/gdnative/gdnative.h"
    include-directives:
      - "godot_headers/gdnative/**"
  compiler-opts: "-I/usr/local/opt/llvm/lib/clang/10.0.0/include/ -Igodot_headers"
  functions:
    rename:
      "__(.*)": "$1"
      "_(.*)": "$1" # Removes '_' from beginning of a name.
  globals:
    rename:
      "__(.*)": "$1"
      "_(.*)": "$1" # Removes '_' from beginning of a name.
  preamble: |
    /// AUTO GENERATED FILE, DO NOT EDIT.
    ///
    /// Generated by 'package:ffigen'
    ///
    /// Generated from godot_headers https://github.com/godotengine/godot_headers
